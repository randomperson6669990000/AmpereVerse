<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Optional: Prevents scroll bars if the PDF is taller than the screen */
        }

        embed {
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
        }

        @media screen and (max-width: 600px) {
            embed {
                height: 80vh; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <embed src="AmpereVerseText.pdf" type="application/pdf" />
</body>
</html>
